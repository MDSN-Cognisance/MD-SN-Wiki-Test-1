name: Build and Deploy TiddlyWiki to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      # Install TiddlyWiki globally
      - name: Install TiddlyWiki
        run: npm install -g tiddlywiki

      # Build the TiddlyWiki site
      - name: Build TiddlyWiki
        run: tiddlywiki . --build index  # Outputs to ./output

      # Debug to ensure output directory contains files
      - name: Debug Output Directory
        run: |
          echo "Contents of ./output:"
          ls -R ./output || echo "No files in ./output"

      # Upload the GitHub Pages artifact
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./output  # Ensure this matches where your index.html is located

      # Deploy the site to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
        with:
          environment: github-pages
