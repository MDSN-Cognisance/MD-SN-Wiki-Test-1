name: Auto-Update TiddlyWiki

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install TiddlyWiki CLI
        run: npm install -g tiddlywiki

      - name: Build Wiki
        run: tiddlywiki . --build index --output . # Explicitly specify main directory

      - name: Deploy Updated Wiki
        uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          publish_dir: .

